version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-https://your-production-backend-url.com}
    restart: unless-stopped
    networks:
      - chat-network

networks:
  chat-network:
    driver: bridge
